<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./nft-styles.css">
   
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  
  <main>
    <div class="card-container">
      <div class="nft-holder">
        <img alt="NFT Image" src="./images/image-equilibrium.jpg">
        
        <p class="p1">Equilibrium #3429</p>

        <p class="p2">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="row">
          <div class="col-1"><img alt="ethereum icon" src="./images/icon-ethereum.svg" height="12.5px"> 0.041 ETH</div>
          <div class="col-2"><img alt="ethereum icon" src="./images/icon-clock.svg" height="12.5px"> 3 days left</div>
        </div>
          
        <div class="hr-line"><hr style="color: hsl(215, 32%, 27%);"></div>
 
        <p class="p3"><img alt="ethereum icon" src="./images/image-avatar.png" class="avatar"> &nbsp&nbsp Creation of <a href="#">Jules Wyvern</a></p>

      </div>
      
    </div>
      

    <footer class="attribution">
        <div class="attribution">
          <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. Coded by <a href="#"> Kodjo Frimpong</a>.</p>
        </div>
    </footer>
    
  </main>
</body>

  
</html>
